{%  load static %}
<div class="page-section restaurant-detail-image-section"
     style="background: url({% if vendor.user_profile.cover_photo and vendor.user_profile.cover_photo.url %}{{ vendor.user_profile.cover_photo.url }}{% else %}{% static 'images/default-cover.png' %}{% endif %}) no-repeat scroll 0 0 / cover;">
</div>
    <!-- Container Start -->
    <div class="container">
        <!-- Row Start -->
        <div class="row">
            <!-- Column Start -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="company-info-detail">
                    <div class="company-info">
                        <div class="img-holder">
                            <figure>
                                <img src="{% if vendor.user_profile.profile_picture %}{{ vendor.user_profile.profile_picture.url }}{% else %}{% static 'images/default-profile.png' %}{% endif %}" alt="Profile Picture">
                            </figure>
                        </div>

                        <div class="text-holder">
                            <span class="restaurant-title">{{ vendor.vendor_name }} Demo</span>
                            <div class="text">
                                <p>Debug: {{ vendor.user_profile.full_address }}</p>

                                {% if vendor.user_profile.full_address %}
                                    <i class="icon-location"></i>
                                    <p>{{ vendor.user_profile.full_address|default_if_none:"No address provided" }}</p>
                                {% endif %}
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Column End -->
        </div>
        <!-- Row End -->
    </div>

</div>
